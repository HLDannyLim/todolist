    <title>Add ToDo List</title>

<body>
    <h1>Add ToDo List</h1>
    <form 
    method="post"
    action="#"
    data-th-action="@{add}" 
    data-th-object="${todo}"
    >
        <!-- <label>Id</label>
        <input type="text" data-th-field="*{id}"/>

        <div class="form-group">
          <label>Task</label>
          <input type="text" data-th-field="*{task}"/>
          <span class="error" data-th-if="${#fields.hasErrors('task')}" data-th-errors="*{task}"></span>
        </div>
        <br />
        <div class="form-group">
          <label>Date</label>
          <input type="date" data-th-field="*{taskdate}"/>

        </div>
        <br />
        <div class="form-group">
          <label>Completed</label>
          <input type="text" data-th-field="*{completed}"/>
          <!-- <span class="error" data-th-if="${#fields.hasErrors('phone')}" data-th-errors="*{phone}"></span> -->
        </div>
        <br />
        <button type="submit" value="Save" class="btn btn-primary" >Submit</button>

    </form>
