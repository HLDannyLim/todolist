<!DOCTYPE html>
<html lang="en">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

    <!-- <style>
      .error {
        color: red;
      }
    </style> -->
    <title>To Do List</title>
</head>
<body>
  <div class="container">

    <h1>Your Todos</h1>	
    <!-- <div>Your Todos are ${todos}</div> -->
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Id</th>
          <th>Task</th>
          <th>Target Date</th>
          <th>Completed ?</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>		
          <tr data-th-each="todo: ${todo}">
            <td data-th-text="${todo.id}"></td>
            <td data-th-text="${todo.task}"></td>
            <td data-th-text="${todo.taskdate}"></td>
            <td data-th-text="${todo.completed}"></td>
            <td><a data-th-href="@{update(id=${todo.id})}" class="btn btn-primary">Update</a></td>
            <td><a data-th-href="@{delete(id=${todo.id})}" class="btn btn-warning">Delete</a></td>
          </tr>
      </tbody>
    </table>
    <a href="add" class="btn btn-success">Add Todo</a>
  </div>

</body>
</html>
